<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Product preview card component</title>
</head>
<body>

  <main class="main">
    <section class="main__imagen">
      <div class="responsive-image"></div>
    </section>
    <section class="main__info">
      <span class="main__info-span">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="main__price">
        <span class="main__price-new">$149.99</span>
        <span class="main__price-old">$169.99</span>
      </div>
      <button class="main__info-btn"><img src="images/icon-cart.svg" alt="Shop">Add to Cart</button>
      
    </section>
  </main>
</body>
</html>
